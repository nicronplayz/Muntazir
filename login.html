<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-5 text-center">Admin Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 rounded">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/.netlify/functions/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                localStorage.setItem('token', result.token);
                alert('Login Successful!');
                window.location.href = '/admin-dashboard.html';
            } else {
                alert('Invalid Credentials');
            }
        });

        gsap.from("form", { opacity: 0, y: 50, duration: 1 });
    </script>
</body>
</html>
