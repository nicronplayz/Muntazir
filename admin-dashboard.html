<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>

<body class="bg-gray-100 p-10">
    <nav class="flex justify-between items-center bg-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div>
            <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded">Logout</button>
            <a href="/codes.html" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">View Codes</a>
        </div>
    </nav>

    <form id="postForm" class="bg-white p-5 rounded shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">Create a New Post</h2>
        <input type="text" id="title" placeholder="Post Title" class="input-field mb-4 p-2 border rounded w-full" required>
        <textarea id="code" placeholder="Code Snippet" class="input-field mb-4 p-2 border rounded w-full" required></textarea>
        <button type="submit" class="bg-green-600 hover:bg-green-800 text-white py-2 rounded w-full">Post</button>
    </form>

    <h2 class="text-xl font-bold mt-6">Existing Snippets</h2>
    <div id="snippetList" class="mt-4"></div>

    <script>
        const postForm = document.getElementById('postForm');
        const snippetList = document.getElementById('snippetList');

        postForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const code = document.getElementById('code').value;

            const response = await fetch('/.netlify/functions/post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, code }),
            });

            const result = await response.json();
            if (result.success) {
                const snippet = document.createElement('div');
                snippet.className = "border p-4 rounded mt-2";
                snippet.innerHTML = `<h3 class="font-bold">${result.post.title}</h3><pre class="bg-gray-200 p-2 rounded">${result.post.code}</pre>`;
                snippetList.appendChild(snippet);
            }
        });
